<p>三十三天流民六壬正法铁板教，乃江西凤阳府李法辉老师公，传下惠阳鸭仔埗罗法明老师公，上世纪由曾法平老师公广传香港、大陆，门徒众多。（抵抗八国联军和抗日期间，六壬教弟子也是积极参与，保卫祖国为祖国奉献生命）</p>
<p>六壬法教供奉主神为先天尊神六壬仙师，合众神明为先天大神和合祖师，茅山法主，吕山法主，白鹤仙师  铜皮仙师、铁骨仙师、千里眼、顺风耳等等。</p>
<p>用法一直以符咒，心咒，花字，符水，达到治病，驱邪，招财，行兵，和合等等效果，尤其是在解降头等术出名，因为其一直以威猛，百无禁忌，五雷掌等流传坊间，是为方便法门。</p>
