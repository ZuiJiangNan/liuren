                    <p>三十三天流民六壬正法铁板教，乃江西凤阳府李法辉老师公传下，惠阳鸭仔埗罗法明老师公传下，上世纪由曾法平老师公广传香港、大陆，门徒众多。（抵抗八国联军 和 抗日 期间 六壬教弟子也是积极参与 保卫祖国 为祖国奉献生命）
